    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Newdale • 🌐</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.brands.css">

    <meta property="og:site_name" content="Newdale Network">

    <meta property="og:title" content="Newdale network - Unban 🌐">

  </head>
  <body class="w3-black">
    <h1 style="color: #009688;" class="w3-center w3-animate-opacity">Redirecting...</h1>
    <h1 class="w3-display-middle">Redirecting to external link in: <span id="count">5</span> seconds!</h1>
    <p class="w3-display-bottommiddle w3-animate-opacity">Please follow <a href="https://dev.newdale.net/unban">this link</a> if the redirect does not work.</p>
  </body>
  <script type="text/javascript">

    window.onload = function(){
    
    (function(){
      var counter = 5;
    
      setInterval(function() {
        counter--;
        if (counter >= 0) {
          span = document.getElementById("count");
          span.innerHTML = counter;
        }
        // Display 'counter' wherever you want to display it.
        if (counter === 0) {
        //    alert('this is where it happens');
            clearInterval(counter);
        }
    
      }, 1000);
    
    })();
    
    }
    
    </script>
    
</html>
